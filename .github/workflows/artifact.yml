name: Website Deployment
on:
    push:
        branches: 
            - main
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Get code
                uses: actions/checkout@v3
            -   name: Install dependencies
                run: npm ci
            -   name: Test code
                run: npm run test 
    build:
        needs: test
        runs-on: ubuntu-latest
        outputs:
            script-file: ${{ steps.publish.outputs.script-file }}
        steps:
            -   name:  Get Code
                uses: actions/checkout@v3
            -   name: install dependencies
                run: npm ci
            -   name: Build Website
                run: npm run build
            -   name: publish js filename
                id: publish
                run: find src/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT';'
            -   name: upload Artifact
                uses: actions/upload-artifact@v4
                with:
                    name: dist-files
                    path: dist 
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -   name: Get Job Artifacts
                uses: actions/download-artifact@v4
                with:
                    name: dist-files
            -   name: list Output
                run: ls
            -   name: Deploy
                run: echo "Deploying...."